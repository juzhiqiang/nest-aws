<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 用户管理</title>
    <style>
        body { font-family: "Microsoft YaHei", Arial, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        button:hover { background-color: #0056b3; }
        .delete-btn { background-color: #dc3545; }
        .delete-btn:hover { background-color: #c82333; }
        .user-item { border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin: 10px 0; display: flex; justify-content: space-between; align-items: center; }
        .user-info { flex-grow: 1; }
        .user-name { font-size: 16px; font-weight: bold; margin-bottom: 3px; }
        .user-email { color: #666; font-size: 14px; }
        .actions { }
        .message { padding: 10px; border-radius: 4px; margin: 10px 0; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .tabs { display: flex; margin-bottom: 20px; border-bottom: 1px solid #ddd; }
        .tab { padding: 10px 20px; cursor: pointer; border-bottom: 2px solid transparent; }
        .tab.active { border-bottom-color: #007bff; color: #007bff; font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <h1>GitHub 用户管理</h1>

    <div id="message"></div>

    <div class="tabs">
        <div class="tab active" onclick="showTab('token')">通过 Token 添加</div>
        <div class="tab" onclick="showTab('manual')">手动添加</div>
    </div>

    <!-- 通过 Token 添加 -->
    <div id="token-tab" class="tab-content active">
        <div style="border: 1px solid #ddd; padding: 20px; border-radius: 8px; margin-bottom: 30px;">
            <h2>通过 GitHub Token 添加用户</h2>
            <form id="tokenForm">
                <div class="form-group">
                    <label for="github_token">GitHub Token:</label>
                    <input type="text" id="github_token" name="github_token" required
                           placeholder="请输入您的 GitHub 个人访问令牌">
                </div>
                <button type="submit">添加用户</button>
            </form>
        </div>
    </div>

    <!-- 手动添加 -->
    <div id="manual-tab" class="tab-content">
        <div style="border: 1px solid #ddd; padding: 20px; border-radius: 8px; margin-bottom: 30px;">
            <h2>手动添加用户</h2>
            <form id="manualForm">
                <div class="form-group">
                    <label for="manual_username">用户名:</label>
                    <input type="text" id="manual_username" name="username" required
                           placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="manual_email">邮箱:</label>
                    <input type="email" id="manual_email" name="email" required
                           placeholder="请输入邮箱地址">
                </div>
                <button type="submit">添加用户</button>
            </form>
        </div>
    </div>

    <div>
        <h2>用户列表</h2>
        <button onclick="loadUsers()">刷新列表</button>
        <div id="usersList"></div>
    </div>

    <script>
        const API_BASE = '/github';

        function showTab(tabName) {
            // 隐藏所有标签内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // 显示选中的标签内容
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 5000);
        }

        // 通过 Token 添加用户
        document.getElementById('tokenForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                github_token: formData.get('github_token')
            };

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage('用户添加成功！');
                    e.target.reset();
                    loadUsers();
                } else {
                    const error = await response.text();
                    showMessage(`错误: ${error}`, 'error');
                }
            } catch (error) {
                showMessage(`错误: ${error.message}`, 'error');
            }
        });

        // 手动添加用户
        document.getElementById('manualForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                email: formData.get('email')
            };

            try {
                const response = await fetch(`${API_BASE}/manual`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage('用户添加成功！');
                    e.target.reset();
                    loadUsers();
                } else {
                    const error = await response.text();
                    showMessage(`错误: ${error}`, 'error');
                }
            } catch (error) {
                showMessage(`错误: ${error.message}`, 'error');
            }
        });

        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/list`);
                const users = await response.json();

                const usersListDiv = document.getElementById('usersList');

                if (users.length === 0) {
                    usersListDiv.innerHTML = '<p>暂无用户数据。</p>';
                    return;
                }

                usersListDiv.innerHTML = users.map(user => `
                    <div class="user-item">
                        <div class="user-info">
                            <div class="user-name">${user.name || user.github_username}</div>
                            <div class="user-email">${user.email || '暂无邮箱'}</div>
                        </div>
                        <div class="actions">
                            <button class="delete-btn" onclick="deleteUser(${user.id})">删除</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showMessage(`加载用户列表失败: ${error.message}`, 'error');
            }
        }

        async function deleteUser(id) {
            if (!confirm('确定要删除这个用户吗？')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('用户删除成功！');
                    loadUsers();
                } else {
                    const error = await response.text();
                    showMessage(`错误: ${error}`, 'error');
                }
            } catch (error) {
                showMessage(`错误: ${error.message}`, 'error');
            }
        }

        // 页面加载时获取用户列表
        loadUsers();
    </script>
</body>
</html>
