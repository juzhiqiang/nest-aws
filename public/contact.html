<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式 - 静态网站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 40px 0;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .contact-form {
            background: rgba(255,255,255,0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .nav {
            text-align: center;
            margin: 30px 0;
        }
        .nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border: 2px solid #333;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .nav a:hover {
            background: #333;
            color: white;
        }
        .contact-info {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>联系我们</h1>
            <p>如有任何问题，请随时与我们联系</p>
        </div>

        <div class="nav">
            <a href="/">返回首页</a>
            <a href="/static/about.html">关于我们</a>
        </div>

        <div class="contact-form">
            <h2>发送消息</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">姓名 *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">邮箱 *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">主题</label>
                    <input type="text" id="subject" name="subject">
                </div>
                
                <div class="form-group">
                    <label for="message">消息内容 *</label>
                    <textarea id="message" name="message" required placeholder="请输入您的消息..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">发送消息</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>其他联系方式</h2>
            <p><strong>邮箱：</strong> info@nestjs-demo.com</p>
            <p><strong>电话：</strong> +86 138-0000-0000</p>
            <p><strong>地址：</strong> 北京市朝阳区科技园区</p>
            <p><strong>工作时间：</strong> 周一至周五 9:00-18:00</p>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            if (name && email && message) {
                alert('感谢您的消息！我们会尽快回复您。');
                this.reset();
            } else {
                alert('请填写所有必填字段。');
            }
        });
    </script>
</body>
</html>
